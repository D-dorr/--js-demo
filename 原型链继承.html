<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="div1">你好！</p>
	</body>
	<script>
		function Elem(id){
			this.elem = document.getElementById(id)
		}
		Elem.prototype.ins = function(val){
			var elem = this.elem;
			if(val){
				elem.innerHTML = val;
				return this;
			}else{
				return elem.innerHTML
			}
		}
		Elem.prototype.on = function(type,fn){
			var elem = this.elem;
			elem.addEventListener(type,fn);
			return this
		}
		var div1 = new Elem("div1");
		div1.on("click",function(){
			alert("clicked");
			div1.ins("<h1>hahah</h1>")
		})
	</script>
</html>
